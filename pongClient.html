<!DOCTYPE html>
<html>

<head>
    <title>Pong</title>
    <script src="p5.js"></script>
</head>

<body style="background-color:Black;">
    <script>

        window.addEventListener("keydown", function (e) {
            if ([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
                e.preventDefault();
            }
        }, false);

        let paddles
        let ws
        function setup() {
            ws = new WebSocket('ws://localhost:6969');
            ws.onmessage = onMessage;
            createCanvas(window.innerWidth - 20, window.innerHeight - 20)
            paddles = []
            paddleX = [width / 15, width - ((width / 15) + (width/40))]
            for (let i = 0; i < 2; i++) {
                paddles[i] = new paddle(paddleX[i])
            }
        }
        function draw() {
            background(0)
            for (let i = 0; i < paddles.length; i++) {
                paddles[i].draw()
            }

            if (keyIsDown(38) && paddles[0].y > 0) {
                paddles[0].y -= height / 100
                ws.send(paddles[0].y/height);

            }
            if (keyIsDown(40) && paddles[0].y + paddles[0].h < height) {
                paddles[0].y +=  height / 100
                ws.send(paddles[0].y/height); 

            }

        }
        function onMessage(message) {
            message.data.text().then(movePaddle);
        }

        function movePaddle(message) {
            paddles[1].y = parseFloat(message)*height

        }

        class paddle {
            constructor(x) {
                this.x = x 
                this.h = height / 8
                this.y = height / 2 - this.h
                this.w = width / 40
            } draw() {
                rect(this.x, this.y, this.w, this.h)
            }
        }













    </script>
</body>




</html>
